  <body>
    <!--У вас есть массив оценок scoreArr. Выведите в консоль минимальную и максимальную оценки.-->
    <script>
      let scoreArr = [8, 6, 7, 11, 4, 12, 9, 10];

      const minMaxArr = {};

      function GetMinMax(...arr) {
        this.min = Math.min(...arr);
        this.max = Math.max(...arr);
      }

      GetMinMax.apply(minMaxArr, scoreArr);

      console.log(minMaxArr);
    </script>
  </body>
